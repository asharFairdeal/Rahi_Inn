<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* White background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* Circle Part */
    .circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(/Images/icon.svg) no-repeat center;
      background-size: contain;
      opacity: 0;
      transform: scale(0.5);
      animation: circleAppear 2s ease forwards;
    }

    /* R Part overlay (just fade in after circle) */
    .center {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("6d202aec-1f0d-4985-a523-87c96d65f98d.png") no-repeat center;
      background-size: contain;
      opacity: 0;
      animation: centerAppear 2s ease forwards;
      animation-delay: 2s; /* Appears after circle */
    }

    @keyframes circleAppear {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes centerAppear {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="circle"></div>
    <div class="center"></div>
  </div>
</body>
</html>
